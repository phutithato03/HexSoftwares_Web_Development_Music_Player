<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="background"> <!-- Added background div for image styling -->
    <div class="player">
      <h1>Music Player</h1>
      <div class="playlist">
        <ul id="playlist">
          <!-- Song list generated by JavaScript -->
        </ul>
      </div>
      <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="playPauseBtn">Play</button>
        <button id="nextBtn">Next</button>
        <!-- Audio Player -->
        <audio id="audioPlayer" controls></audio>
      </div>
      <p id="currentSongInfo">Select a song to play</p>
      <h4>Volume<input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1"></h4>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
